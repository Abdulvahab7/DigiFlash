<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team | DigiFlash</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; }
        body { font-family: sans-serif; background: var(--light); margin: 0; padding: 20px; text-align: center; }
        nav { text-align: left; margin-bottom: 30px; }
        nav a { text-decoration: none; color: var(--primary); font-weight: bold; }
        
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .member-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .member-photo { width: 100px; height: 100px; background: #e2e8f0; border-radius: 50%; margin: 0 auto 15px; overflow: hidden; }
        .member-photo img { width: 100%; height: 100%; object-fit: cover; }
        
        h2 { font-size: 1.2rem; margin: 10px 0 5px; color: var(--dark); }
        .role { color: var(--primary); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav><a href="index.html">‚Üê Back to Home</a></nav>
    
    <h1>Meet the DigiFlash Team</h1>
    <p>The dedicated students leading our college association.</p>

    <div class="team-grid">
        <div class="member-card">
            <div class="member-photo"><img src="p1.jpg" alt="Member"></div>
            <h2>Student Name</h2>
            <div class="role">President</div>
        </div>

        <div class="member-card">
            <div class="member-photo"><img src="p2.jpg" alt="Member"></div>
            <h2>Student Name</h2>
            <div class="role">Secretary</div>
        </div>

        <div class="member-card">
            <div class="member-photo"><img src="p3.jpg" alt="Member"></div>
            <h2>Student Name</h2>
            <div class="role">Tech Lead</div>
        </div>
    </div>
</body>
</html>
