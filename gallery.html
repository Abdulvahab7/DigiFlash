<script>
    function loadGallery(containerId, folderPath, photoCount, labelText) {
        const grid = document.getElementById(containerId);
        
        for (let i = 1; i <= photoCount; i++) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            // Check your GitHub! If your images are .JPG, change the .jpg below to .JPG
            const imgSrc = `${folderPath}pic (${i}).jpg`;
            
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = labelText;
            img.loading = "lazy";

            // This helps us find the error
            img.onerror = function() {
                console.log("Failed to load: " + imgSrc);
                this.parentElement.style.display = 'none'; // Hide empty boxes
            };

            item.onclick = () => openModal(imgSrc);

            item.innerHTML = `
                <img src="${imgSrc}" loading="lazy" onerror="this.parentElement.style.display='none'">
                <div class="caption">${labelText} Photo ${i}</div>
            `;
            
            grid.appendChild(item);
        }
    }

    // MAKE SURE THESE PATHS MATCH YOUR GITHUB URL EXACTLY
    loadGallery('inauguration-grid', 'images/Inauguration/', 25, 'Inauguration');
    loadGallery('events-grid', 'images/Events/', 12, 'Event');

    function openModal(src) {
        document.getElementById('imageModal').style.display = 'flex';
        document.getElementById('modalImg').src = src;
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }
</script>
